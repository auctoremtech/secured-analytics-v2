<!DOCTYPE html>
<html>
<head>
    <title>Person Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { background-color: #f9f9f9; padding: 20px; border: 1px solid #ddd; border-radius: 4px; max-width: 500px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Person</h1>
    
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <ul class="errorlist">
                        {% for error in field.errors %}
                            <li style="color: red;">{{ error }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
            <a href="{% url 'person_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
